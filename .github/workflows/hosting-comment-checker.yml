name: Hosting re-checker

on: [push]

jobs:
  hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/repository-permissions-updater/repository-permissions-updater/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_hosting_Ack_14
      - run: rm starting_hosting_Ack_14
      - name: Ack
        uses: actions/github-script@v4
        with:
          script: |
            const {owner, repo} = context.issue
            github.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "+1",
            });
      - run: touch starting_hosting_uses-checkout_25
      - run: rm starting_hosting_uses-checkout_25
      - uses: actions/checkout@v2
        with:
          ref: 'master'
      - run: touch starting_hosting_uses-setup-java_28
      - run: rm starting_hosting_uses-setup-java_28
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
          cache: 'maven'
      - run: touch starting_hosting_BuildwithMaven_33
      - run: rm starting_hosting_BuildwithMaven_33
      - name: Build with Maven
        run: mvn -B package -Dspotbugs.skip
      - run: touch starting_hosting_Runhostingchecker_35
      - run: rm starting_hosting_Runhostingchecker_35
      - name: Run hosting checker
        run: |
          java -cp target/repository-permissions-updater-1.0-SNAPSHOT-bin/repository-permissions-updater-1.0-SNAPSHOT.jar io.jenkins.infra.repository_permissions_updater.hosting.HostingChecker ${{ github.event.issue.number }}
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        if: always()
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: repository-permissions-updater
          ref: '1679927460-168599f'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p repository-permissions-updater/repository-permissions-updater/.github/workflows/hosting-comment-checker/hosting
          cp -rvT optimizing-ci-builds-ci-analysis repository-permissions-updater/repository-permissions-updater/.github/workflows/hosting-comment-checker/hosting
      - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1679927460-168599f/repository-permissions-updater/.github/workflows/hosting-comment-checker/hosting
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: repository-permissions-updater
        run: |
          commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m $commit_message
          while ! git push -f origin 1679927460-168599f; do
            git pull --rebase origin 1679927460-168599f
            sleep $((RANDOM % 5 + 1))
          done
